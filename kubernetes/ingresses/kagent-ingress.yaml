apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kagent-ingress
  namespace: kagent # Should be the same namespace as your kagent service
  annotations:
    # Specify your Ingress controller (e.g., Nginx)
    kubernetes.io/ingress.class: "nginx" # Or your specific ingress class name
    # cert-manager annotations to issue a certificate
    cert-manager.io/cluster-issuer: "letsencrypt-prod-cfdns" # Your ClusterIssuer
    # Add any other Nginx specific annotations if needed, for example:
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: "nginx" # Corresponds to kubernetes.io/ingress.class for newer controllers
  rules:
    - host: kagent.neilwylie.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kagent # Name of your kagent service
                port:
                  number: 80 # Port on the service that maps to the UI (container port 80)
  tls:
    - hosts:
        - kagent.neilwylie.com
      secretName: kagent-tls-secret # cert-manager will create/use this secret for the TLS certificate
