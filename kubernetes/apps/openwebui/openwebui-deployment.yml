apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui
  namespace: default # Changed to default namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwebui
  template:
    metadata:
      labels:
        app: openwebui
    spec:
      containers:
      - name: openwebui
        image: ghcr.io/open-webui/open-webui:main
        ports:
        - containerPort: 8080
