apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openwebui-ingress
  namespace: default
  annotations:
    # kubernetes.io/ingress.class: "nginx" # Deprecated, use spec.ingressClassName
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP" # OpenWebUI service listens on HTTP
    # nginx.ingress.kubernetes.io/service-upstream: "true" # Usually not needed unless specific advanced routing
    cert-manager.io/cluster-issuer: "letsencrypt-prod-cfdns" # Ensure this is present for SSL
spec:
  ingressClassName: "nginx" # Correctly specify the Ingress controller
  rules:
  - host: ollama.neilwylie.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: openwebui-service
            port:
              number: 3030 # Match the port defined in openwebui-service.yml
  tls:
  - hosts:
    - ollama.neilwylie.com # Corrected hostname
    secretName: openwebui-service-tls