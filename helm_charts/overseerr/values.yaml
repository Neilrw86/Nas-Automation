overseerr-dependency:
  global: {}

  # The initContainer previously used for subPath permission fixing is no longer required.
  # podSecurityContext may still be needed depending on your storage provisioner,
  # but fsGroup is typically handled correctly by modern CSI drivers.
  podSecurityContext:
    runAsUser: 1003
    fsGroup: 1003

  image:
    repository: lscr.io/linuxserver/overseerr
    tag: latest
    pullPolicy: IfNotPresent

  env:
    TZ: "Europe/London"
    PUID: "1003"
    PGID: "1003"

  ingress:
    main:
      enabled: true
      ingressClassName: "nginx"
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod-cfdns
      hosts:
        - host: "overseerr.neilwylie.com"
          paths:
            - path: "/"
              pathType: Prefix
      tls:
        - hosts:
            - "overseerr.neilwylie.com"
          secretName: "overseerr-tls-secret"

  persistence:
    config:
      enabled: true
      # existingClaim and subPath are now disabled in favor of dynamic provisioning.
      # existingClaim: nfs-configs-pvc
      # subPath: overseerr

      # -- Dynamically provision a new Persistent Volume for Overseerr's config.
      # -- IMPORTANT: You must specify a storageClassName that your cluster supports.
      size: 1Gi
      accessMode: ReadWriteOnce
      # storageClassName: "nfs-csi" # Example: Uncomment and set to your NFS storage class name.

  service:
    main:
      ports:
        http:
          port: 5055 # Default Overseerr port