name: Ansible Deployment

on: 
  push:
    branches:
      - main  # Or your preferred branch

jobs:
  deploy_job:
    runs-on: ubuntu-latest  # Or your preferred runner
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Or the version you need for Ansible

      - name: Deploy with Ansible
        env:
          ANSIBLE_BECOME_PASS: ${{ secrets.ANSIBLE_BECOME_PASS }}  # Use the GitHub secret
        run: |
          cd Ansible; ansible-playbook -i inventory.yml site.yml
