name: Generate Badge

on:
  workflow_run:
    workflows: ["Deploy with Ansible"]
    types:
      - completed

jobs:
  badge:
    uses: schneegans/dynamic-badges-action@v1.7.0
    with:
      auth: ${{ secrets.GIST_SECRET }}
      gistID: ee109f3ae7277a150b455d37f14f6355
      filename: test.json # Use test.svg if you want to use the SVG mode.
      label: Hello
      message: World
      color: orange