[defaults]
inventory      = inventory.yml        # Path to your inventory file (adjust if needed)
remote_user    = neil                 # User to connect as
become         = yes                  # Enable privilege escalation (sudo)
become_method  = sudo                 # Use sudo for privilege escalation
become_user    = root                 # User to become after escalation (usually root)
ask_become_pass = False               # Don't ask for a password (GitHub Actions will provide it)
deprecation_warnings = False         # Suppress deprecation warnings

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s

[privilege_escalation]
become_ask_pass = False                
