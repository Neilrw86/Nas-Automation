---
  - name: shared base packages 
    become: yes
    apt:
      update_cache: yes
      name:
        - nmap
        - neovim
        - netcat-openbsd
        - curl
        - net-tools
        - lsof
        - syslog-ng
        - vim
      state: present

      

  - name: Copy .bash_aliases
    become: yes 
    copy:
      src: bash_aliases
      dest: /etc/profile.d/00-bash_aliases.sh
      owner: neil
      group: neil
      mode: 0644

