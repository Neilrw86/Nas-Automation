apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: utils-apps # The name of your root ArgoCD application for utils
  namespace: argocd # ArgoCD applications typically live in the argocd namespace
  finalizers:
    - resources-finalizer.argocd.argoproj.io # Ensures child apps are deleted when this root app is deleted
spec:
  project: default # Or the ArgoCD project you want to use

  source:
    repoURL: https://github.com/Neilrw86/Nas-Automation # Your Git repository URL
    targetRevision: July # Or your desired branch/tag
    path: argocd-apps/utils-apps # Path to child ArgoCD Application manifests for utils

    # This tells ArgoCD to look for Application manifests in the specified path
    directory:
      recurse: true # Set to true if you might have subdirectories with more apps

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd # Child Application CRs will be created in the 'argocd' namespace

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true # Ensures 'argocd' namespace exists if not already