apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openwebui
  labels:
    category: utility-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: "https://github.com/Neilrw86/Nas-Automation.git"
    path: helm_charts/openwebui
    targetRevision: main
    helm:
      releaseName: openwebui
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: openwebui

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true