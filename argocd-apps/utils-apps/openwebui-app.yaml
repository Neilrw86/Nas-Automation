apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openwebui
  labels:
    category: utility-app # Tagging it as a utility app
  namespace: argocd # This Application CR itself lives in the argocd namespace
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default # Or your specific ArgoCD project

  source:
    repoURL: "https://github.com/Neilrw86/Nas-Automation.git" # Your Git repository URL
    path: helm_charts/openwebui # Path to your new openwebui wrapper chart
    targetRevision: July # Or your current working branch (e.g., main, if you adopt the new strategy)

    helm:
      releaseName: openwebui
      valueFiles:
        - values.yaml # Uses helm_charts/openwebui/values.yaml

  destination:
    server: https://kubernetes.default.svc # Target Kubernetes cluster
    namespace: default # Namespace where OpenWebUI resources will be deployed

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true # ArgoCD will create the destination namespace if it doesn't exist